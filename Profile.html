<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tries - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #ccc;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 80px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      flex-shrink: 0;
    }

    .app-name {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 24px;
      margin-bottom: 60px;
      color: #ccc;
      letter-spacing: 3px;
      user-select: none;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      margin: 15px 0;
      cursor: pointer;
      user-select: none;
      width: 70px;
      text-align: center;
      padding: 8px 0;
      border-radius: 8px;
      transition: color 0.3s, background-color 0.3s;
    }

    .nav-btn:hover {
      color: #fff;
      background-color: #333;
    }

    .search-btn {
      margin-top: auto;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      padding: 8px 0;
      width: 70px;
      color: #ccc;
      background: none;
      border: none;
      transition: color 0.3s, background-color 0.3s;
    }

    .search-btn:hover {
      color: #fff;
      background-color: #333;
    }

    #search-bar {
      display: none;
      position: fixed;
      top: 20px;
      left: 100px;
      padding: 8px;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
      border-radius: 10px;
      font-family: 'Inter', sans-serif;
      z-index: 1000;
      width: 300px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 40px 60px;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      user-select: none;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      cursor: pointer;
      user-select: none;
    }

    #username-display {
      font-size: 22px;
      color: #eee;
      cursor: pointer;
      user-select: none;
    }

    .favorites {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
      user-select: none;
    }

    .favorite-dish {
      width: 110px;
      height: 170px;
      border-radius: 12px;
      background-color: #333;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .favorite-dish img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    .favorite-dish-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 5px 0;
      font-size: 14px;
      color: #eee;
      user-select: none;
    }

    .review {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      align-items: flex-start;
      width: 650px;
      position: relative;
      user-select: none;
    }

    .review img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
      pointer-events: none;
      user-select: none;
    }

    .review-content {
      flex: 1;
    }

    .review-date {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
      user-select: none;
    }

    .review-text {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .rating {
      display: flex;
      margin-bottom: 10px;
    }

    .bunny {
      font-size: 18px;
      margin-right: 4px;
      color: #c9c;
      user-select: none;
    }

    .review-actions {
      display: flex;
      justify-content: flex-start;
      font-size: 18px;
      color: #888;
      margin-top: 5px;
      gap: 12px;
    }

    .review-actions span {
      cursor: pointer;
      user-select: none;
    }

    .scroll-buttons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }

    .scroll-button {
      background-color: #333;
      border: none;
      color: #eee;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 0 5px #000;
      transition: background-color 0.3s;
    }

    .scroll-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="app-name">Tries</div>
    <button class="nav-btn" id="profile-btn" onclick="location.href='profile.html'">Profile</button>
    <button class="nav-btn" id="add-rating-btn" onclick="location.href='add-rating.html'">Rate</button>
    <button class="nav-btn" id="logout-btn" onclick="location.href='indix.html'">Log Out</button>
    <button class="search-btn" id="search-btn"onclick="toggleSearch()">üîç</button>
    <input type="text" id="search-bar" placeholder="Search..." />
  </div>

  <div class="main-content">
    <div class="profile-header">
      <img class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture" id="profile-pic" title="Click to change profile picture" />
      <div id="username-display" title="Click to edit username">YourName</div>
    </div>

    <div class="favorites" id="favorites-container">
      <div class="favorite-dish" data-index="0" title="Click to edit favorite dish">
        <img src="https://via.placeholder.com/150" alt="Dish 1" />
        <div class="favorite-dish-name">Dish One</div>
      </div>
      <div class="favorite-dish" data-index="1" title="Click to edit favorite dish">
        <img src="https://via.placeholder.com/150" alt="Dish 2" />
        <div class="favorite-dish-name">Dish Two</div>
      </div>
      <div class="favorite-dish" data-index="2" title="Click to edit favorite dish">
        <img src="https://via.placeholder.com/150" alt="Dish 3" />
        <div class="favorite-dish-name">Dish Three</div>
      </div>
      <div class="favorite-dish" data-index="3" title="Click to edit favorite dish">
        <img src="https://via.placeholder.com/150" alt="Dish 4" />
        <div class="favorite-dish-name">Dish Four</div>
      </div>
    </div>

    <div id="review-history">
      <!-- Example Review -->
      <div class="review">
        <img src="https://via.placeholder.com/100" alt="Dish Photo" />
        <div class="review-content">
          <div class="review-date">July 20, 2025</div>
          <div class="rating">
            <span class="bunny">üê∞</span><span class="bunny">üê∞</span><span class="bunny">üê∞</span><span class="bunny">üê∞</span><span class="bunny">üê∞</span>
          </div>
          <div class="review-text" contenteditable="false">Absolutely amazing dish, loved every bite!</div>
          <div class="review-actions">
            <span class="delete" title="Delete review">üóëÔ∏è</span>
            <span class="edit" title="Edit review">Edit</span>
          </div>
        </div>
      </div>
      <!-- Additional reviews will load here dynamically -->
    </div>
  </div>

  <div class="scroll-buttons">
    <button class="scroll-button" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">‚Üë</button>
    <button class="scroll-button" onclick="window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })">‚Üì</button>
  </div>

<script>
  // Redirect if not logged in
  window.onload = () => {
    const user = localStorage.getItem('loggedInUser');
    if (!user) {
      window.location.href = 'index.html';
      return;
    }

    // Set username display
    const usernameDisplay = document.getElementById('username-display');
    usernameDisplay.textContent = user;

    // Set profile pic if saved
    const savedPic = localStorage.getItem('profilePic');
    if (savedPic) {
      document.getElementById('profile-pic').src = savedPic;
    }

    // Load favorite dishes from localStorage
    const favsData = localStorage.getItem('favoriteDishes');
    if (favsData) {
      try {
        const favs = JSON.parse(favsData);
        const container = document.getElementById('favorites-container');
        favs.forEach((fav, i) => {
          if (container.children[i]) {
            container.children[i].querySelector('img').src = fav.img || container.children[i].querySelector('img').src;
            container.children[i].querySelector('.favorite-dish-name').textContent = fav.name || container.children[i].querySelector('.favorite-dish-name').textContent;
          }
        });
      } catch {}
    }

    // Load reviews from localStorage if stored
    const reviewsData = localStorage.getItem('reviews');
    if (reviewsData) {
      const reviews = JSON.parse(reviewsData);
      const reviewsContainer = document.getElementById('review-history');
      // Clear existing reviews except example one
      reviewsContainer.innerHTML = '';
      reviews.forEach((review) => {
        const reviewEl = document.createElement('div');
        reviewEl.className = 'review';
        reviewEl.innerHTML = `
          <img src="${review.img}" alt="Dish Photo" />
          <div class="review-content">
            <div class="review-date">${review.date}</div>
            <div class="rating">${'üê∞'.repeat(review.rating)}</div>
            <div class="review-text" contenteditable="false">${review.text}</div>
            <div class="review-actions">
              <span class="delete" title="Delete review">üóëÔ∏è</span>
              <span class="edit" title="Edit review">Edit</span>
            </div>
          </div>
        `;
        addReviewListeners(reviewEl, review);
        reviewsContainer.appendChild(reviewEl);
      });
    }
  };

  // Sidebar button navigation
  document.getElementById('profile-btn').onclick = () => window.location.href = 'profile.html';
  document.getElementById('rate-btn').onclick = () => window.location.href = 'rate.html';
  document.getElementById('logout-btn').onclick = () => {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'index.html';
  };

  // Search toggle
  document.getElementById('search-btn').onclick = () => {
    const searchBar = document.getElementById('search-bar');
    if (searchBar.style.display === 'block') {
      searchBar.style.display = 'none';
    } else {
      searchBar.style.display = 'block';
      searchBar.focus();
    }
  };
// Editable username - inline edit instead of prompt
const usernameDisplay = document.getElementById('username-display');
usernameDisplay.addEventListener('click', () => {
  // Don't create multiple inputs
  if (document.getElementById('username-input')) return;

  const currentName = usernameDisplay.textContent;
  const input = document.createElement('input');
  input.type = 'text';
  input.id = 'username-input';
  input.value = currentName;
  input.style.fontSize = '22px';
  input.style.width = '180px';
  input.style.padding = '2px 6px';
  input.style.borderRadius = '6px';
  input.style.border = '1px solid #666';
  usernameDisplay.replaceWith(input);
  input.focus();

  function saveName() {
    const newName = input.value.trim() || currentName;
    localStorage.setItem('loggedInUser', newName);
    input.replaceWith(usernameDisplay);
    usernameDisplay.textContent = newName;
  }

  input.addEventListener('blur', saveName);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      input.blur();
    }
    if (e.key === 'Escape') {
      input.replaceWith(usernameDisplay);
    }
  });
});

// Editable profile picture - inline URL input below image
const profilePic = document.getElementById('profile-pic');
profilePic.addEventListener('click', () => {
  if (document.getElementById('profile-pic-input')) return;

  const container = profilePic.parentElement;
  const currentUrl = profilePic.src;

  const input = document.createElement('input');
  input.type = 'text';
  input.id = 'profile-pic-input';
  input.value = currentUrl;
  input.placeholder = 'Enter new profile pic URL';
  input.style.marginTop = '8px';
  input.style.width = '250px';
  input.style.padding = '4px 8px';
  input.style.borderRadius = '6px';
  input.style.border = '1px solid #666';
  input.style.display = 'block';

  const saveBtn = document.createElement('button');
  saveBtn.textContent = 'Save';
  saveBtn.style.marginTop = '6px';
  saveBtn.style.padding = '4px 10px';
  saveBtn.style.borderRadius = '6px';
  saveBtn.style.border = 'none';
  saveBtn.style.backgroundColor = '#444';
  saveBtn.style.color = '#eee';
  saveBtn.style.cursor = 'pointer';

  const cancelBtn = document.createElement('button');
  cancelBtn.textContent = 'Cancel';
  cancelBtn.style.marginLeft = '8px';
  cancelBtn.style.marginTop = '6px';
  cancelBtn.style.padding = '4px 10px';
  cancelBtn.style.borderRadius = '6px';
  cancelBtn.style.border = 'none';
  cancelBtn.style.backgroundColor = '#444';
  cancelBtn.style.color = '#eee';
  cancelBtn.style.cursor = 'pointer';

  container.appendChild(input);
  container.appendChild(saveBtn);
  container.appendChild(cancelBtn);

  saveBtn.onclick = () => {
    const newUrl = input.value.trim();
    if (newUrl) {
      profilePic.src = newUrl;
      localStorage.setItem('profilePic', newUrl);
    }
    cleanup();
  };
  cancelBtn.onclick = () => cleanup();

  function cleanup() {
    input.remove();
    saveBtn.remove();
    cancelBtn.remove();
  }
});
  // Editable favorite dishes
  document.querySelectorAll('.favorite-dish').forEach(dish => {
    dish.addEventListener('click', () => {
      const nameEl = dish.querySelector('.favorite-dish-name');
      const imgEl = dish.querySelector('img');
      const currentName = nameEl.textContent;
      const currentImg = imgEl.src;
      const newName = prompt('Edit dish name:', currentName);
      const newImg = prompt('Edit dish image URL:', currentImg);
      if (newName && newName.trim() !== '') {
        nameEl.textContent = newName.trim();
      }
      if (newImg && newImg.trim() !== '') {
        imgEl.src = newImg.trim();
      }
      // Save updated favorites
      const favsData = [];
      document.querySelectorAll('.favorite-dish').forEach(d => {
        favsData.push({
          name: d.querySelector('.favorite-dish-name').textContent,
          img: d.querySelector('img').src
        });
      });
      localStorage.setItem('favoriteDishes', JSON.stringify(favsData));
    });
  });

  // Review edit and delete handlers
  function addReviewListeners(reviewEl, reviewData) {
    const deleteBtn = reviewEl.querySelector('.delete');
    const editBtn = reviewEl.querySelector('.edit');
    const reviewText = reviewEl.querySelector('.review-text');

    deleteBtn.addEventListener('click', () => {
      if (confirm('Delete this review?')) {
        reviewEl.remove();
        removeReviewFromStorage(reviewData);
      }
    });

    editBtn.addEventListener('click', () => {
      if (reviewText.contentEditable === "true") {
        reviewText.contentEditable = "false";
        editBtn.textContent = 'Edit';
        saveReviewsToStorage();
      } else {
        reviewText.contentEditable = "true";
        reviewText.focus();
        editBtn.textContent = 'Save';
      }
    });
  }

  function removeReviewFromStorage(reviewToRemove) {
    const reviewsData = JSON.parse(localStorage.getItem('reviews')) || [];
    const filtered = reviewsData.filter(r => !(r.date === reviewToRemove.date && r.text === reviewToRemove.text));
    localStorage.setItem('reviews', JSON.stringify(filtered));
  }

  function saveReviewsToStorage() {
    const reviewsContainer = document.getElementById('review-history');
    const reviews = [];
    reviewsContainer.querySelectorAll('.review').forEach(r => {
      const date = r.querySelector('.review-date').textContent;
      const text = r.querySelector('.review-text').textContent;
      const ratingCount = r.querySelectorAll('.bunny').length;
      const img = r.querySelector('img').src;
      reviews.push({ date, text, rating: ratingCount, img });
    });
    localStorage.setItem('reviews', JSON.stringify(reviews));
  }

  // Add listeners to existing reviews on page load (for example review)
  window.addEventListener('load', () => {
    document.querySelectorAll('.review').forEach(reviewEl => {
      const reviewData = {
        date: reviewEl.querySelector('.review-date').textContent,
        text: reviewEl.querySelector('.review-text').textContent,
        rating: reviewEl.querySelectorAll('.bunny').length,
        img: reviewEl.querySelector('img').src
      };
      addReviewListeners(reviewEl, reviewData);
    });
  });
</script>
<!-- Place this just before the closing </body> tag -->
<script>
  document.getElementById('profile-btn').onclick = () => {
    window.location.href = 'profile.html';
  };
  document.getElementById('rate-btn').onclick = () => {
    window.location.href = 'rate.html';
  };
  document.getElementById('logout-btn').onclick = () => {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'index.html';
  };
  document.getElementById('search-btn').onclick = () => {
    const searchBar = document.getElementById('search-bar');
    searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
    if (searchBar.style.display === 'block') searchBar.focus();
  };
</script>
</body>
</html>
