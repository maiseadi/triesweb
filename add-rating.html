<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate a Dish - Tries</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ccc;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 80px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar h1 {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 24px;
      margin-bottom: 60px;
      color: #ccc;
      letter-spacing: 3px;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      margin: 15px 0;
      cursor: pointer;
    }

    .nav-btn:hover {
      color: #fff;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rating-box {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 40px;
      width: 420px;
      box-shadow: 0 0 20px rgba(200, 200, 200, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      color: #ddd;
      font-weight: 300;
      margin-bottom: 30px;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2b2b2b;
      color: #eee;
      font-size: 14px;
    }

    input::file-selector-button {
      background-color: #444;
      color: #ddd;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    button {
      background-color: #595959;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3f3f3f;
    }

    .bunny-rating {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .bunny {
      font-size: 24px;
      cursor: pointer;
      margin: 0 4px;
      filter: grayscale(0%);
      transition: filter 0.2s;
    }

    .bunny.selected {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Tries</h1>
    <button class="nav-btn" onclick="location.href='profile.html'">Profile</button>
    <button class="nav-btn" onclick="location.href='rate.html'">Rate</button>
    <button class="nav-btn" onclick="location.href='login.html'">Log Out</button>
    <button class="nav-btn" onclick="alert('Search coming soon')">üîç</button>
  </div>

  <div class="main">
    <div class="rating-box">
      <div class="logo">Rate a Dish</div>

      <input type="text" id="dishName" placeholder="Dish Name" />
      <input type="text" id="placeName" placeholder="Restaurant / Place" />
      <input type="file" id="dishImage" accept="image/*" />
      <textarea id="reviewText" placeholder="Write your review..."></textarea>

      <div class="bunny-rating">
        <span class="bunny" onclick="selectBunny(1)">üê∞</span>
        <span class="bunny" onclick="selectBunny(2)">üê∞</span>
        <span class="bunny" onclick="selectBunny(3)">üê∞</span>
        <span class="bunny" onclick="selectBunny(4)">üê∞</span>
        <span class="bunny" onclick="selectBunny(5)">üê∞</span>
      </div>

      <button onclick="submitReview()">Submit</button>
    </div>
  </div>

  <script>
    let selectedRating = 0;
    function selectBunny(num) {
      selectedRating = num;
      document.querySelectorAll('.bunny').forEach((el, i) => {
        el.classList.toggle('selected', i < num);
      });
    }

    function submitReview() {
      const name = document.getElementById('dishName').value;
      const place = document.getElementById('placeName').value;
      const text = document.getElementById('reviewText').value;
      const img = document.getElementById('dishImage').files[0];

      if (!name || !place || !text || selectedRating === 0 || !img) {
        alert("Please fill in all fields, upload an image, and select a rating.");
        return;
      }

      alert(`Review for "${name}" at "${place}" submitted with ${selectedRating} bunny rating!`);
      // Add backend/localStorage logic here if needed
    }
  </script>
</body>
</html>
